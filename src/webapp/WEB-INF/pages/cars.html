<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html meta charset="ISO-8859-1" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>th:each</h1>

<table border="1">
    <tr>
        <th>model</th>
        <th>color</th>
        <th>engine/th>
    </tr>

    <tr th:each="car : ${car}">
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.color}">color</td>
        <td th:utext="${car.engine}">engine</td>
    </tr>

</table>

</body>

</html>
